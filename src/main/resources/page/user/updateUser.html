<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>修改用户信息</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css" />
    <style>
        .layui-form-label{
            width: 150px;
            text-align: left;
            float: left;
        }
        .point-symbol{
            padding-left: 100px;
            margin-top: -20px;
            float: left;
        }
        .layui-input-block{
            left: -160px;
            width: 200px;
            float: left;
        }
        #table-list{
            margin-left: 50px;
        }
        #btn01{
            margin-left: 100px;
        }
        #btn02{
            margin-left: 300px;
            margin-top: -60px;
        }
    </style>
</head>
<body>
<div class="wrap-container">
    <form class="layui-form" style="width: 40%;padding-top: 10px;">
        <div class="layui-form-item">
            <label class="layui-form-label">用户ID<span class="point-symbol">:</span></label>
            <div class="layui-input-block">
               <input type="text" name="userId" required lay-verify="required" placeholder="请输入用户ID" autocomplete="off" class="layui-input" readonly="readonly">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名<span class="point-symbol">:</span></label>
            <div class="layui-input-block">
                <input type="text" name="userName" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" readonly="readonly">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码<span class="point-symbol">:</span></label>
            <div class="layui-input-block">
                <input type="text" name="userPwd" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名<span class="point-symbol">:</span></label>
            <div class="layui-input-block">
                <input type="text" name="userRealName" required lay-verify="required" placeholder="请输真实姓名" autocomplete="off" class="layui-input" readonly="readonly">
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别<span class="point-symbol">:</span></label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="男" disabled="disabled">
                <input type="radio" name="status" value="0" title="女" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话<span class="point-symbol">:</span></label>
            <div class="layui-input-block">
                <input type="text" name="userPhone" required lay-verify="required" placeholder="请输入电话" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司名称<span class="point-symbol">:</span></label>
            <div class="layui-input-block">
                <input type="text" name="userCompanyName" required lay-verify="required" placeholder="请输入公司名称" autocomplete="off" class="layui-input" readonly="readonly">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户状态<span class="point-symbol">:</span></label>
            <div class="layui-input-block">
                <input type="text" name="userState" required lay-verify="required" placeholder="请输入用户状态" autocomplete="off" class="layui-input" readonly="readonly">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">营业执照图片<span class="point-symbol">:</span></label>
            <div class="layui-input-block">
                <img src="#" width="150px" height="150px">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号<span class="point-symbol">:</span></label>
            <div class="layui-input-block">
                <input type="text" name="userRealId" required lay-verify="required" placeholder="请输入身份证号" autocomplete="off" class="layui-input" readonly="readonly">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证图片<span class="point-symbol">:</span></label>
            <div class="layui-input-block">
                <img src="#" width="150px" height="150px">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" id="btn01">确认修改</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="btn02">重置</button>
            </div>
        </div>

        <div class="layui-form" id="table-list">
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal go-btn" data-id="01" data-url="operateUser.html">返回</button>
            </div>
        </div>
    </form>
</div>

<script src="../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/common.js" type="text/javascript" charset="utf-8"></script>
<script>
    //Demo
    layui.use(['form'], function() {
        var form = layui.form();
        form.render();
        //监听提交
        form.on('submit(formDemo)', function(data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
