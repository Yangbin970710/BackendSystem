<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>修改促销折扣</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css" />
    <style>
        .layui-form-label{
            width: 180px;
            font-size: 18px;
            float: left;
        }
        .layui-input-block{
            width: 150px;
            float: left;
            margin-left: -10px;
        }
        #btn01{
            margin-left: 200px;
        }
        #span01{
            font-size: 18px;
            float:left;
            margin-left: 160px;
            margin-top: -30px;
        }
    </style>
</head>
<body>
<div class="wrap-container">
    <form class="layui-form" style="width: 90%;padding-top: 80px;">
        <div class="layui-form-item">
            <label class="layui-form-label">修改后的促销折扣：</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入冻结原因" autocomplete="off" class="layui-input">
                <span id="span01">折</span>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" id="btn01">确认</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="btn02">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    //Demo
    layui.use(['form'], function() {
        var form = layui.form();
        form.render();
        //监听提交
        form.on('submit(formDemo)', function(data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
